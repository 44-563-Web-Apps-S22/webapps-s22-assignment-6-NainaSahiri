<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Starter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      
      </head>
 
<body>

<h2>President guess by Naina Sahiri</h2>
<h2>Getting input</h2>

<form>
    <label for="form_name">Enter the secret president name:</label>
    <input type ="password" id="form_name" name="form_name" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="form_guess">Guess the president:</label>
    <input type ="text" id="form_guess" name="form_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>


<p id="result">This text will be replaced </p>
<div class="container">
    <img src="eagle.jpg" id="img" class="img-fluid" alt="Eagle" height="100" width="100" onclick="swapImage()">
</div>
<script> 
var correct = 0
var wrong = 0

function checkGuess(){
    console.log("Getting form values")
    Name = document.getElementById("form_name").value
    Guess = document.getElementById("form_guess").value
    
    
    out = document.getElementById("result")
    if(Name==Guess){
        correct = correct+1;
        alert("You got it right");
        out.innerHTML = correct;
    } else {
        wrong = wrong +1;
        alert("Wrong President");
        out.innerHTML = wrong;
        if(wrong>=3){
            WrongAlert()
        }
    }
}
</script>
<script>
    function WrongAlert(){
        alert("Sorry,game over!!!")
        out.innerHTML = "Sorry, game over!!"
    }
    let useImage = 1;
    function swapImage(){
        switch(useImage){
            case 1 : document.getElementById("img").src = "eagle.jog"
                    useImage=2
                    break; 
            case 2 : document.getElementById('img').src = "lovebirds.jpg"
                    useImage=3
                    break;
            case 3 : document.getElementById("img").src = "woodpecker.jpg"
                    useImage =4
                    break;
            default : break;
        }
    }
    </script>
</body>
</html>
